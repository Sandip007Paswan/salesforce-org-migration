<template>

    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-align_absolute-center kyc-animation">
    <div class="floating-animation slds-text-align_center">
      <img src={logoUrl} alt="Upload Illustration" style="width: 120px;" />
      <!-- <p class="slds-text-heading_small slds-m-top_small">Securely upload your documents</p> -->
    </div>
  </div>
  <lightning-card title="Shobha Developers" class="slds-p-around_medium custom-card">
 <lightning-button-icon
      icon-name="utility:close"
      alternative-text="Close"
      class="modal-close-button slds-float_right"
      onclick={closeModal}
      variant="bare"
      size="large">
  </lightning-button-icon>
    <!-- Modal Popup -->
    <template if:true={isLeadCreated}>
      <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="modal-backdrop">
        <div class="modal-content slds-box slds-theme_default slds-text-align_center">
          <h2 id="modal-heading" class="slds-text-heading_medium slds-m-bottom_medium">
            âœ… Thank you! Your enquiry has been submitted.
          </h2>
          <!-- <p>Lead created: <strong>{recordId}</strong></p> -->
          <lightning-button variant="brand" label="Close" onclick={closeModal} class="slds-m-top_medium">
          </lightning-button>
        </div>
      </section>
    </template>

    <!-- Error Message -->
    <template if:true={error}>
      <div class="slds-text-color_error slds-m-bottom_medium">{error}</div>
    </template>

    <!-- Form -->
    <form onsubmit={handleSubmit} class={formClass}>
      <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input label="First Name" name="firstName" value={firstName} required onchange={handleChange}>
          </lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input label="Last Name" name="lastName" value={lastName} required onchange={handleChange}>
          </lightning-input>
        </div>

        <div class="slds-col slds-size_1-of-2">
          <lightning-input label="Email" name="email" type="email" value={email} required onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input label="Mobile Phone" name="mobile" type="tel" value={mobile} required
            onchange={handleChange}></lightning-input>
        </div>

        <div class="slds-col slds-size_1-of-2">
          <lightning-combobox name="preferredLocation" label="Preferred Location" options={locationOptions} required
            onchange={handleChange}></lightning-combobox>
        </div>
          <div class="slds-col slds-size_1-of-2">
        <lightning-input label="Budget" name="budget" type="number" value={budget} onchange={handleChange}></lightning-input>
          </div>

        <div class="slds-col slds-size_1-of-1">
          <lightning-input label="Property Inquiry Notes" name="propertyDescription" type="text"
            onchange={handleChange}></lightning-input>
        </div>

        <div class="slds-col slds-size_1-of-1">
          <label class="file-upload-label slds-m-top_medium" for="fileUpload">Upload File (optional):</label>
          <input type="file" accept=".pdf,.png,.jpg,.jpeg" onchange={handleFileChange} id="fileUpload" />
        </div>
      </div>


      <lightning-button type="submit" label="Submit" class="slds-m-top_medium slds-m-bottom_medium"></lightning-button><br>
   <!-- <lightning-button
    variant="neutral"
    label="Close"
    onclick={closeModal}
    class="slds-m-top_small">
</lightning-button> -->

      
    </form>
  </lightning-card>

</template>
