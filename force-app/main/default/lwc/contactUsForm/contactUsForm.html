<template>
    <lightning-card title="Create a Support Case">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form 
                object-api-name="Case" 
                onsuccess={handleSuccess}>

                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="ContactId"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Priority"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Subject"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Type"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Reason"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input-field field-name="Description"></lightning-input-field>
                    </div>
                </div>

                <lightning-file-upload
                    label="Attach File"
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={recordId}
                    multiple>
                </lightning-file-upload>

                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        label="Submit">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>

            <template if:true={showSuccess}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Success</span>
                    <h2>Case created successfully! Case Id: {createdCaseId}</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
